metrics:
  prometheus:
    enabled: ${METRICS_ENABLED:true}
    endpoint: /metrics

sentry:
  dsn: "${SENTRY_DSN:}"
  environment: "${ENVIRONMENT:production}"

logging:
  file:
    path: ./logs/
  
  level:
    root: WARN
    lavalink: INFO
  
  logback:
    rollingpolicy:
      max-history: 3
      max-file-size: 5MB
      total-size-cap: 25MB
