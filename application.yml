server:
  port: 8080
  address: 127.0.0.1

lavalink:
  # Plugins disabled for faster startup
  plugins:
    # YouTube Source Plugin - Mandatory for v4
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.11.4"
    # LavaSrc - Adds support for Spotify, Apple Music, Deezer, and more
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.1.1"
      repository: "https://maven.lavalink.dev/releases"
  
  server:
    password: ${LAVALINK_SERVER_PASSWORD:youshallnotpass}
    sources:
      youtube: true
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    
    filters:
      # Enable all audio filters
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
    
    # Performance settings
    bufferDurationMs: 400
    frameBufferDurationMs: 5000
    opusEncodingQuality: ${OPUS_ENCODING_QUALITY:10}
    resamplingQuality: LOW
    trackStuckThresholdMs: ${TRACK_STUCK_THRESHOLD:10000}
    useSeekGhosting: true
    youtubePlaylistLoadLimit: ${YOUTUBE_PLAYLIST_LOAD_LIMIT:10}
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

