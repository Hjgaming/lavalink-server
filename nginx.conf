worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Map for WebSocket connection upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Map for Authorization - uses client header if present, otherwise fails back to server password
    # This keeps the dashboard working in browsers while allowing bots to send their own password
    map $http_authorization $final_auth {
        default "$http_authorization";
        ''      "${LAVALINK_SERVER_PASSWORD}";
    }

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstream for Lavalink
    upstream lavalink {
        server 127.0.0.1:8080;
        keepalive 32;
    }

    server {
        listen ${PORT} default_server;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # API proxy locations MUST come before the root location
        # to prevent the catch-all from serving HTML for API requests

        # Proxy Lavalink WebSocket endpoint - CRITICAL for bot connections
        location /v4/websocket {
            proxy_pass http://lavalink;
            proxy_http_version 1.1;
            
            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass through the Authorization header or fallback to server password
            proxy_set_header Authorization $final_auth;
            
            # Long timeouts for persistent WebSocket connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            
            # Disable buffering for real-time communication
            proxy_buffering off;
            proxy_cache off;
        }

        # Proxy all /v4/* API endpoints (for bots and dashboard)
        # Note: /v4/websocket has its own more specific location above
        location /v4/ {
            proxy_pass http://lavalink;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Support WebSocket upgrade for any /v4/* websocket paths
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Pass through client Authorization header or fallback
            proxy_set_header Authorization $final_auth;
            
            proxy_buffering off;
            proxy_read_timeout 300s;
        }

        # Proxy version endpoint (health check compatible - no auth needed)
        location = /version {
            proxy_pass http://lavalink/version;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_read_timeout 10s;
        }

        # Proxy stats endpoint (for dashboard)
        location /stats {
            proxy_pass http://lavalink;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Use mapped authorization (works for both manual and dashboard)
            proxy_set_header Authorization $final_auth;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # Proxy info endpoint (for dashboard)
        location /info {
            proxy_pass http://lavalink;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Use mapped authorization (works for both manual and dashboard)
            proxy_set_header Authorization $final_auth;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # Proxy metrics endpoint (if enabled)
        location /metrics {
            proxy_pass http://lavalink;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Use mapped authorization
            proxy_set_header Authorization $final_auth;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Serve static dashboard files (MUST be last to not intercept API requests)
        location / {
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }
}
